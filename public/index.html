<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Join | Stark Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" href="/asset/favicon.ico" sizes="32x32" type="image/png">
</head>

<body class="centered-form">
  <div class="centered-form__form">
   <center><img src="/asset/img.png"></center>
    <form action="/chat.html">
      <div class="form-field">
        <h3>Join a Chat<h3>
      </div>
      <div class="form-field">
        <label>Display name</label>
        <input type="text" name="name" placeholder="Enter a name" autofocus/>
      </div>
      <div class="form-field">
        <label>Room name</label>
        <input type="text" name="room" placeholder="Enter a room to create/join"/>
      </div>
      <div class="form-field">
        <button>Join</button>
        <hr>
        <center><p>Developed by JVR</p></center>
      </div>
    </form>
  </div>
  
  
  
</body>

</html>
